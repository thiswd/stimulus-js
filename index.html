<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js",
          "mustachejs": "https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"
        }
      }
    </script>
  </head>

  <body>
    <div class="container text-center mt-5">
      <h1>Stimulus JS</h1>
      <div class="row">
        <div class="col-12 pt-1" data-controller="disable-button">
          <button
            class="btn btn-primary btn-lg"
            id="click-me"
            data-action="click->disable-button#disable"
            data-disable-button-target="button"
          >
            Click me!
          </button>
          <a
            href="#"
            class="d-none ms-2"
            data-action="click->disable-button#reset"
            data-disable-button-target="link"
          >Reset</a>
        </div>
      </div>

      <div class="col-12" data-controller="movies" data-movies-base-url-value="https://www.omdbapi.com/">
        <form
          class="row g-2 justify-content-center py-5"
          data-action="submit->movies#search"
        >
          <div class="col-4">
            <input type="text" class="form-control" placeholder="Find movie" data-movies-target="input">
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-primary">
          </div>
        </form>

        <div class="container">
          <div class="row" data-movies-target="results"></div>
          <template data-movies-target="template">
            {{#movies}}
              <div class='col-3'>
                <div class="card">
                  <img src="{{Poster}}" class="card-img-top" alt="{{Title}} poster">
                  <div class="card-body">
                    <h6 class="card-title">{{Title}}</h6>
                    <p class="card-text">{{Year}}</p>
                    <a href="https://www.imdb.com/title/{{imdbID}}" class="btn btn-primary" target="_blank">Go on IMDB</a>
                  </div>
                </div>
              </div>
            {{/movies}}
          </template>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-6">
          <form class="mt-5" data-controller="check-all">
            <h3>Categories</h3>
            <div class="form-check">
              <input id="check-all" type="checkbox" class="form-check-input">
              <label for="check-all">Check all</label>
            </div>
            <hr>
            <div>
              <div class="form-check">
                <input id="checkbox-appartment" type="checkbox" class="form-check-input">
                <label for="checkbox-appartment">Appartment üè¢</label>
              </div>
              <div class="form-check">
                <input id="checkbox-house" type="checkbox" class="form-check-input">
                <label for="checkbox-house">House üè°</label>
              </div>
              <div class="form-check">
                <input id="checkbox-igloo" type="checkbox" class="form-check-input">
                <label for="checkbox-igloo">Igloo üßä</label>
              </div>
              <div class="form-check">
                <input id="checkbox-cabin" type="checkbox" class="form-check-input">
                <label for="checkbox-cabin">Cabin üå≥</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="javascript/application.js" type="module"></script>
  </body>
</html>
